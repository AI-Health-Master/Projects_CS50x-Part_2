{% extends "layout.html" %}

{% block title %}Portfolio{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th>Symbol</th>
             <th>Shares</th>
             <th>Price</th>
             <th>Transacted</th>
        </tr>


        {% for row in H: %}
        <tr>
            <td>{{row["symbole"]}}</td> <td>{{row["sharesnumber"]}}</td> <td>{{row["price"]}}</td>  <td>{{row["orderdate"] }} {{row["ordertime"] }}</td>

        </tr>
        {% endfor %}
    </table>




{% endblock %}
